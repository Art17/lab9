{% extends 'base_nav.html' %}


{% block content %}
    <table class="table-hover table">
        <tr>
            <th>Username</th>
            <th>Is superuser</th>
            <th>Can delete permission</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.is_superuser }}</td>
                <td>{{ perms.directors.can_delete }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
